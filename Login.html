<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="header">
        <nav class="navbar">
            <a href="index.html"><img src="images/headerlogo.png" alt="logo" width="150px"></a>
            <a href="index.html" id="#home">Home</a>
            <a href="#about">About us</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact us</a>
            <a href="Login.html" class="btn">Log in</a>
        </nav>
    </div>

    <div class="login">
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <img class="icon" src="icons/1.png" alt="" width="25px">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <img class="icon" src="icons/2.png" alt="" width="25px">
            </div>

            <div class="remember-forgot">
                <div class="label">
                <p><input type="checkbox">Remember me</p>
                </div>
                <div class="link">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="btn"><a href="#">Login</a></button>

            <div class="register-link">
                <div class="label">
                    <p>Don't have an account?</p>
                </div>
                <div class="link">
                    <a href="./regjistrohu.html">Regjistrohu</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>

</html>
