<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style/styles.css">
    <title>Regjistrohu</title>
</head>

<body>
    <div class="header">
        <nav class="navbar">
            <a href="index.html"><img src="images/headerlogo.png" alt="logo" width="150px"></a>
            <a href="index.html" id="#home">Home</a>
            <a href="#about">About us</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact us</a>
            <a href="Login.html" class="btn">Log in</a>
        </nav>
    </div>

    <div class="signup">
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" maxlength="10" placeholder="Username" required>
                <img class="icon" src="icons/1.png" alt="" width="25px">
            </div>
            <div class="input-box">
                <input type="password" minlength="6" maxlength="9" placeholder="Password" required>
                <img class="icon" src="icons/2.png" alt="" width="25px">
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <img class="icon" src="icons/3.png" alt="" width="25px">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Phone number" required>
                <img class="icon" src="icons/4.png" alt="" width="25px">
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <div class="label">
                    <p>I have an account?</p>
                </div>
                <div class="link">
                    <a href="login.html">Login</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>

</html>
