    <div class="signup">
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" maxlength="10" placeholder="Username" required>
                <img class="icon" src="icons/1.png" alt="" width="25px">
            </div>
            <div class="input-box">
                <input type="password" minlength="6" maxlength="9" placeholder="Password" required>
                <img class="icon" src="icons/2.png" alt="" width="25px">
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <img class="icon" src="icons/3.png" alt="" width="25px">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Phone number" required>
                <img class="icon" src="icons/4.png" alt="" width="25px">
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <div class="label">
                    <p>I have an account?</p>
                </div>
                <div class="link">
                    <a href="login.html">Login</a>
                </div>
            </div>
        </form>
    </div>
